<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Mi Amor!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <h1 class="birthday-greeting">¡Feliz Cumpleaños!</h1>

        <img src="tulipanes-brillantes.png" alt="Ramo de tulipanes azules brillantes" class="tulip-bouquet-img">
        
        <div class="particles-overlay"></div> 

        <p class="love-reason">
            La razón número 69 del porqué te amo: <br>
            Me haces sentir agradecido por tenerte en mi vida y me haces sentir afortunado.
        </p>

        <div class="interaction-area">
            <button id="mystery-button" class="mystery-button">d^=b[,7'</button>
            <p id="like-message" class="hidden-message">me gustas</p>
        </div>
        </div>

    <audio id="birthday-song" loop autoplay>
        <source src="musica-cumple.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.addEventListener('click', function() {
            var audio = document.getElementById('birthday-song');
            if (audio.paused) {
                audio.play().catch(function(error) {
                    console.error("El autoplay fue bloqueado. Necesitas un clic para iniciar la música.");
                });
            }
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
